<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no"
    />
    <title>四个小demo</title>
  </head>
  <body>
    <div class="page">
      <div id="app1">
        <div class="output"><span>0</span></div>
        <div class="actions">
          <button id="add1">+1</button><button id="minus1">-1</button
          ><button id="mul2">x2</button><button id="divide2">÷2</button>
        </div>
      </div>
      <div id="app2">
        <ol class="tab-bar">
          <li>选项一</li>
          <li>选项二</li>
        </ol>
        <ol class="content">
          <li>内容一</li>
          <li>内容二</li>
        </ol>
      </div>
      <div id="app3">
        <div class="square"></div>
      </div>
      <div id="app4">
        <div class="circle"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
